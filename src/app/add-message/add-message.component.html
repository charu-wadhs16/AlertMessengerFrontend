<div class="container allMessage">
    <mat-card>
       <div>
            <h2 class="h-color" style="text-align: center;">Add New Message Details!</h2>
        <div>
            <mat-form-field appearance="outline"class="form-elements allMessage">
                <mat-label>Message Id</mat-label>
                <input matInput placeholder="MessageID" [(ngModel)]="messages.id">
              </mat-form-field>
        </div>
        <div>
                <mat-form-field appearance="outline" class="form-elements allMessage">
                    <mat-label>A/C Reg </mat-label>
                    <input matInput placeholder="A/C Reg " [(ngModel)]="messages.AC_Reg">
                  </mat-form-field>
        </div>
        <div>
                <mat-form-field appearance="outline" class="form-elements allMessage">
                    <mat-label>Flight </mat-label>
                    <input matInput placeholder="Flight " [(ngModel)]="messages.Flight">
                  </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Desk</mat-label>
                <input matInput placeholder="Desk" [(ngModel)]="messages.Desk">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Desk Ctg</mat-label>
                <input matInput placeholder="Desk Ctg" [(ngModel)]="messages.Desk_Ctg">
              </mat-form-field>
        </div>  
         <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Escalated</mat-label>
                <input matInput placeholder="Escalated" [(ngModel)]="messages.Escalated">
              </mat-form-field>
         </div> 
          <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Ack</mat-label>
                <input matInput placeholder="Ack" [(ngModel)]="messages.Ack">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Ack By</mat-label>
                <input matInput placeholder="Ack By" [(ngModel)]="messages.Ack_By">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Received</mat-label>
                <input matInput placeholder="Received" [(ngModel)]="messages.Recieved">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-elements allMessage">
                <mat-label>Priority</mat-label>
                <input matInput placeholder="Priority" [(ngModel)]="messages.Priority">
              </mat-form-field>
          </div>
          <div class="form-elements allMessage button-size">
            <button mat-raised-button class="button-class" type="button" (click)="addData()">Save</button>
          </div>
      </div>
    </mat-card>    
</div>
