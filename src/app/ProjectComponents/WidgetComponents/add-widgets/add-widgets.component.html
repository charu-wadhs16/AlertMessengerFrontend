<app-widget-navbar></app-widget-navbar>
<div class="container allMessage">
    <mat-card>
       <div>
            <h2 style="text-align: center;">Add New Widget Details</h2>
        <div>
                <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
                    <mat-label>Widget Name </mat-label>
                    <input matInput [(ngModel)]="form.widgetName" [formControl]="validateForm">
                    <!-- <mat-hint style="color:red">Widget Name is required</mat-hint> -->
                    <mat-error *ngIf="validateForm.hasError('required')"></mat-error>
                  </mat-form-field>
        </div>
        
        <div>
                <mat-form-field appearance="outline" class="form-elements allMessage" floatLabel="always">
                    <mat-label>Widget Tag </mat-label>
                    <input matInput [(ngModel)]="form.widgetTag" [formControl]="validateForm1">
                    <mat-error *ngIf="validateForm.hasError('required')"></mat-error>
                    <!-- <mat-hint style="color:red">Widget Tag is required</mat-hint> -->
                  </mat-form-field>
        </div>

        
        <div>
            <mat-form-field appearance="outline" class="form-elements allMessage" floatLabel="always">
                <mat-label>Widget Status</mat-label>
                <!-- <input matInput [(ngModel)]="form.widgetStatus"> -->
                <mat-select [(ngModel)]="form.widgetStatus" [formControl]="validateForm2">
                  <mat-option *ngFor="let option of options"[value]="option.value1">
                    {{option.viewValue1}}
                  </mat-option>
                </mat-select>
                <!-- <mat-hint style="color:red">Widget Status is required</mat-hint> -->
                <mat-error *ngIf="validateForm.hasError('required')"></mat-error>
              </mat-form-field>
            </div>
        <div>
            <mat-form-field appearance="outline" class="form-elements allMessage" floatLabel="always">
                <mat-label>Widget Size</mat-label>
                <!-- <input matInput [(ngModel)]="form.widgetSize"> -->
                <mat-select [(ngModel)]="form.widgetSize" [formControl]="validateForm3">
                  <mat-option *ngFor="let sizes of size"[value]="sizes.value">
                    {{sizes.viewValue}}
                  </mat-option>
                </mat-select>
                <!-- <mat-hint style="color:red">Widget Size is required</mat-hint> -->
                <mat-error *ngIf="validateForm.hasError('required')"></mat-error>
              </mat-form-field>
        </div>  
         <div>
            <mat-form-field appearance="outline" class="form-elements allMessage" floatLabel="always">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="form.description" maxlength="20" #desc></textarea>
                <mat-hint align="end">{{desc.value.length}}/20</mat-hint>
              </mat-form-field>
         </div> 
         <br>
          <div class="form-elements allMessage button-size">
            <button mat-raised-button style="color: white; background-color: black;" class="button-class" type="button" (click)="addData()">Save</button>
          </div>
      </div>
    </mat-card>
    </div>
