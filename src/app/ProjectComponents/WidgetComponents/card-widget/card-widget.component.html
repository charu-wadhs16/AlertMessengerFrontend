<app-widget-navbar></app-widget-navbar>

<div class="container allMessage posture">
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </mat-form-field>
    <a mat-raised-button class="button-class"  routerLink="/add-widget">+ Add Widget</a>
</div>
<div class="container allMessage">

<table mat-table [dataSource]=dataSource class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="widgetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Widget Name </th>
        <td mat-cell *matCellDef="let element"> {{element.widgetName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="widgetTag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Widget Tag </th>
        <td mat-cell *matCellDef="let element"> {{element.widgetTag}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="widgetStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Widget Status </th>
        <td mat-cell *matCellDef="let element"> {{element.widgetStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="widgetSize">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Widget Size </th>
          <td mat-cell *matCellDef="let element"> {{element.widgetSize}} </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element"> 
            <a mat-icon-button [routerLink]="['/edit-widget',element.widgetId]">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element;"> 
              <a mat-icon-button (click)="Del(element.widgetId)">
                <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
</div>
<!-- <app-paginator-widget></app-paginator-widget> -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
